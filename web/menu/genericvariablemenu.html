<div id="genericVariableBox">

	<form id="genericVariableForm">
	<input type="hidden" name="lg" value="true">
	<div class="w120 fl">
	    <div class="box">
		<h1>Channels</h1>
		<p><select class="w100p" size="15" name="selector:ch" id="nwisSelector" onChange="update_nwis_dataTypes(event)">
		</select></p>
		</div>
        <img class="fl" src="images/help.gif" onclick="help_popup('doc/user_docs/genericvariable/index.html')">
	</div>
	
	<div class="w280 fl">
		<div class="box">
			<h1>Data Types</h1>
			<div id="dataTypes">
			</div>
		</div>
	</div>
	<div class="box w140">
		<h1>Line Type</h1>
		<p><select class="w100p" name="selector:linetype" id="selector:linetype">
			<option value="l">Line</option>
			<option value="o">Circle</option>
			<option value="s">Square</option>
			<option value="*">Star</option>
			<option value="t">Triangle</option>
			<option value="d">Dot</option>
		</select></p>
	</div>
	<div class="box w140 fl">
			<h1>Downsampling</h1>
			<p>
				<select class="w100p" name="selector:ds" id="selector:ds">
					<option selected="selected">None</option>
					<option>Decimation</option>
					<option>Mean filter</option>
				</select>
			</p>
			<p id="selector:ds_interval" >Interval:  <input type="text" size="4" name="dsInt" id="downSamplingInterval"></p>
		</div>
	</form>
</div>
