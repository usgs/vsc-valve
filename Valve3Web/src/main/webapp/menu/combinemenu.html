<?xml version="1.0" encoding="UTF-8"?>
<table width="200" border="0" id="combineMenuTableId">
  <tr>
    <td colspan="2" align="center">
      <strong>
        <font color="red">Click on another time-series graph</font>
      </strong>
    </td>
  </tr>
  <tr>
    <td>Plot size:</td>
    <td>
      <select name="outputSize" class="w100p">
        <option>Tiny</option>
        <option>Small</option>
        <option selected="selected">Medium</option>
        <option>Large</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>X scaling:</td>
    <td>
      <select class="w100p" name="combineMenuXscaling">
        <option selected="selected">1</option>
        <option>1.5</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Y scaling:</td>
    <td>
      <select class="w100p" name="combineMenuYscaling">
        <option selected="selected">1</option>
        <option>1.5</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      <input name="combineMenuCancelButton" type="button" value="Cancel">
    </td>
    <td>
      <input name="combineMenuOKButton" type="button" value="Combine" disabled>
    </td>
  </tr>
</table>
<input name="selectedId" type="hidden" value="">
<input name="selectedTitle" type="hidden" value="">
